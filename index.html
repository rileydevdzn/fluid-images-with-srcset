<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Stats preview card</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <main>
      <article class="stats-card">
        <div class="insights-txt">
          <div>
            <h1>Get <span class="txt-color">insights</span> that help your business grow.</h1>
            <p class="pitch-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>
          <ul class="stats">
            <li>
              <p class="stat-number">10k+<p>
              <p class="stat-title">Companies</p>
            </li>
            <li>
              <p class="stat-number">314</p>
              <p class="stat-title">Templates</p>
            </li>
            <li>
              <p class="stat-number">12M+</p>
              <p class="stat-title">Queries</p>
            </li>
          </ul>
        </div>
        <div class="insights-img-wrapper">
          <img class="insights-deco-img"
            srcset="./mktstats-image-header-desktop.jpg 540w, ./mktstats-image-header-mobile.jpg 654w"
            sizes="(max-width: 600px) 327px, 270px"
            src="./mktstats-image-header-desktop.jpg"
            alt="Group of professional women working on laptops at a large table in an office space">
        </div>
      </article>
    </main>
  </body>
</html>
